<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Challenge de práctica - Alura">
    <meta name="keywords" content="Encriptador,Alura,Práctica">
    <meta name="author" content="César Luciano Angeleri">
    <link rel="stylesheet" href="./style.css">
    <title>Encriptador de Texto - Alura</title>
</head>
<body>
    <header>
        <img src="./Imagen/Logo.png" alt="Logo de Alura">
        <h1>Encriptador de Texto - Alura</h1>
    </header>
    <main>
        <section class="Encriptado">
            <textarea class="inputTexto" placeholder="Ingrese su texto aquí" cols="30" rows="10"></textarea>
            <div class="advertencia">
                <img class="iconoExclamacion" src="./Imagen/bi_exclamation-circle-fill.png" alt="Advertencia">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="botones">
                <button class="botonEncriptar">Encriptar</button>
                <button class="botonDesencriptar">Desencriptar</button>
            </div>
        </section>
        <section class="Desencriptado">
            <textarea class="mensaje" placeholder="Ningún mensaje fue encontrado-Ingresa el texto que desees encriptar o desencriptar." cols="" rows="8"></textarea>
            <div class="botones">
                <button class="botonCopiar">Copiar</button>
            </div>
        </section>
    </main>
    <footer>
        <h2>Realizado por <strong>César Luciano Angeleri</strong></h2>
        <div class="imagenPerfil">
            <img src="./Imagen/FotoPerfil.jpg" alt="Foto de César Luciano Angeleri">
        </div>
        <div class="infoLinkedin">
            <p>Visítame en <a href="https://www.linkedin.com/in/cesar-luciano-angeleri/">LinkedIn</a></p>
            <img src="./Imagen/logotipo-de-linkedin.png" alt="Icono de LinkedIn">
        </div>

    </footer>
    <script src="./script.js"></script>
</body>
</html>
